server {
    listen 80;
    server_name uniq.powercodeai.space;

    # Increase max upload size to 500M to handle video files
    client_max_body_size 500M;

    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name uniq.powercodeai.space;

    # Increase max upload size for HTTPS as well
    client_max_body_size 500M;

    ssl_certificate /etc/letsencrypt/live/uniq.powercodeai.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uniq.powercodeai.space/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://montage-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long video processing/upload requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /avatar/ {
        proxy_pass http://avatar-api:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    location = /avatar {
        return 302 /avatar/;
    }

    # Proxy for MinIO downloads
    location /minio_storage/ {
        # Note the trailing slash to strip /minio_storage/
        proxy_pass http://minio:9000/;
        
        # Force Host header to match internal Minio expectation (for signatures)
        proxy_set_header Host minio:9000;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }

    # Internal location for X-Accel-Redirect
    location /files_internal/ {
        internal;
        # Proxy to MinIO root. 
        # Path after /files_internal/ will be appended to http://minio:9000/
        # e.g. /files_internal/videos/file.mp4 -> http://minio:9000/videos/file.mp4
        proxy_pass http://minio:9000/;
        
        proxy_set_header Host minio:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}