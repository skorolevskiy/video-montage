server {
    listen 80;
    server_name uniq.powercodeai.space;

    # Increase max upload size to 500M to handle video files
    client_max_body_size 500M;

    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name uniq.powercodeai.space;

    # Increase max upload size for HTTPS as well
    client_max_body_size 500M;

    ssl_certificate /etc/letsencrypt/live/uniq.powercodeai.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uniq.powercodeai.space/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://video-montage:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long video processing/upload requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}