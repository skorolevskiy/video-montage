apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-montage
  labels:
    app: video-montage
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-montage
  template:
    metadata:
      labels:
        app: video-montage
    spec:
      containers:
      - name: video-montage
        image: vimo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "8000"]
        workingDir: /app
        env: []
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: temp-storage
          mountPath: /tmp
      volumes:
      - name: temp-storage
        emptyDir:
          sizeLimit: 5Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30