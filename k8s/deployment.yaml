apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-montage
  labels:
    app: video-montage
    version: v1
  namespace: video-montage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-montage
  template:
    metadata:
      labels:
        app: video-montage
    spec:
      containers:
      - name: video-montage
        image: ghcr.io/timur-riazantsev/video-montage:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        command: ["uvicorn"]
        args: ["app.main:app", "--host", "0.0.0.0", "--port", "8000"]
        env:
        - name: GIT_COMMIT
          value: "{{ .Values.image.tag | default \"latest\" }}"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always